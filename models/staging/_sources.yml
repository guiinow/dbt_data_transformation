version: 2

sources:
  - name: adventureworks_raw
    database: ted_dev # Replace with my Databricks Catalog
    schema: dev_guilherme_sobrinho # Replace with my raw data schema
    tables:
      - name: raw_database_customer
        description: Raw customer data from AdventureWorks.
        columns:
          - name: CustomerID
            description: Primary key for Customer records.
            tests:
              - unique
              - not_null
          - name: StoreID
            description: Store ID if the customer is associated with a store.
          # Add descriptions for all relevant columns
      - name: raw_database_product
        description: Raw product data from AdventureWorks.
        columns:
          - name: ProductID
            description: Primary key for Product records.
            tests:
              - unique
              - not_null
          - name: Name
            description: Name of the product.
          - name: ListPrice
            description: Selling price of the product.
      - name: raw_database_salesorderheader
        description: Raw sales order header data.
        columns:
          - name: SalesOrderID
            description: Primary key for SalesOrderHeader records.
            tests:
              - unique
              - not_null
          - name: OrderDate
            description: Date the sales order was placed.
          - name: CustomerID
            description: Foreign key to the Customer table.
            tests:
              - relationships:
                  arguments:
                    to: source('adventureworks_raw', 'raw_database_customer')
                    field: CustomerID
      - name: raw_database_salesorderdetail
        description: Raw sales order detail data.
        columns:
          - name: SalesOrderDetailID
            description: Primary key for SalesOrderDetail records.
            tests:
              - unique
              - not_null
          - name: SalesOrderID
            description: Foreign key to SalesOrderHeader table.
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('adventureworks_raw', 'raw_database_salesorderheader')
                    field: SalesOrderID
          - name: ProductID
            description: Foreign key to Product table.
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('adventureworks_raw', 'raw_database_product')
                    field: ProductID
      - name: raw_database_productcategory
        description: Raw product category data from AdventureWorks.
        columns:
          - name: ProductCategoryID
            description: Primary key for ProductCategory records.
            tests:
              - unique
              - not_null
          - name: Name
            description: Name of the product category.
      - name: raw_database_productsubcategory
        description: Raw product subcategory data from AdventureWorks.
        columns:
          - name: ProductSubcategoryID
            description: Primary key for ProductSubcategory records.
            tests:
              - unique
              - not_null
          - name: ProductCategoryID
            description: Foreign key to ProductCategory table.
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('adventureworks_raw', 'raw_database_productcategory')
                    field: ProductCategoryID
      - name: raw_database_salesterritory
        description: Raw sales territory data.
        columns:
          - name: TerritoryID
            description: Primary key for Territory records.
            tests:
              - unique
              - not_null
          - name: Name
            description: Name of the sales territory.
          - name: CountryRegionCode
            description: Country region code of the sales territory.